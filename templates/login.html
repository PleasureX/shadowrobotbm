<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Mining Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 800px;
      height: 600px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.3);
      position: relative;
    }
    h2, h4 {
      margin-bottom: 20px;
      color: #00FF00;
    }
    label {
      display: block;
      text-align: left;
      width: 90%;
      margin: 10px auto 5px;
      color: #00FF00;
      font-weight: bold;
    }
    input {
      width: 90%;
      padding: 20px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background: #2c2c2c;
      color: #fff;
    }
    .login-btn {
      width: 70%;
      padding: 15px;
      background: #00FF00;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-btn:hover {
      background: #00cc00;
    }
    .new-user {
      margin-top: 10px;
      color: #00FF00;
      font-size: 14px;
    }
    .signup-link {
      color: #00FF00;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .signup-link:hover {
      opacity: 0.8;
    }

    /* Flash Message Styles */
    .flash-message {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      width: 100%;
      max-width: 800px;
      text-align: center;
      font-weight: bold;
    }
    .flash-success {
      background-color: #28a745;
      color: white;
    }
    .flash-error {
      background-color: #dc3545;
      color: white;
    }
    .flash-warning {
      background-color: #ffc107;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div id="flash-container">
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="login-container">
    <div class="content-header">
      <h2>Shadowrobort Bitcoin Mining</h2>
    </div>
    <h4>Login to Mining Dashboard</h4>
    <form action="{{ url_for('login') }}" method="POST">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button class="login-btn" type="submit">Login</button>
    </form>

    <p class="new-user">
      New User? <span class="signup-link" onclick="redirectToSignup()">Sign up instead</span>
    </p>
  </div>

  <script>
    // Automatically hide flash messages after 5 seconds
    setTimeout(() => {
      const flashContainer = document.getElementById('flash-container');
      if (flashContainer) {
        flashContainer.style.display = 'none';
      }
    }, 5000);

    function redirectToSignup() {
      window.location.href = "{{ url_for('signup') }}";
    }
  </script>
</body>
</html>
