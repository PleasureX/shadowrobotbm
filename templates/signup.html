<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
        }

        .container {
            
            height: 600px;
            max-width: 600px;
            margin: 70px auto;
            padding: 50px;
            background: #222;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.3);
        
        }

        h2 {
            color: #0f0;
        }

        .signup-form {
            background: #333;
            padding: 20px;
            height: 500px;
            max-width: 600px;
            border-radius: 8px;
            text-align: left;
        }

        .signup-form input {
            width: 95%;
            padding: 20px;
            margin-bottom: 50px;
            border: none;
            border-radius: 4px;
        }

        .signup-form button {
            background-color: limegreen;
            color: black;
            padding: 15px;
            border: none;
            cursor: pointer;
            margin:50px;
            margin-left: 80px;
            width: 70%;
            border-radius: 8px;
            font-size: 18px;
        }

        .signup-form button:hover {
            background-color: #0f0;
        }

        .flash-messages {
            text-align: center;
            padding: 10px;
            color: white;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .flash-success {
            background-color: #28a745;
        }

        .flash-error {
            background-color: #dc3545;
        }
        .login-link {
            color: #00FF00;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
          }
          .login-link:hover {
            opacity: 0.8;
          }

    
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader"></div>
    <div>
     <h2> Shadowrobort Mining </h2>
         
     </div>

    <div class="container">
        <h2>signup</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div id="flash-container">
                    {% for category, message in messages %}
                        <div class="flash-messages flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="signup-form">
    <form method="POST" action="{{ url_for('signup') }}" onsubmit="showLoader()">
        <label for="username">Username</label>
        <input type="text" name="username" required>

        <label for="email">Email</label>
        <input type="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" name="password" required>
        <input type="hidden" name="referrer" value="{{ referrer }}">



        
        <button type="submit">Sign Up</button>
        
    </form>
    
</div>
<p class="new-user">
    Already  have an account? <span class="lo.login-link" onclick="redirectToLogin()">Login</span>
  </p>

    <script>
        // Function to show the loader and hide the form after submission
        function showLoader() {
            document.getElementById('loader').style.display = 'block'; // Show loader
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none'; // Hide loader after 6 seconds
            }, 6000);
        }

        // Hide flash messages after 5 seconds
        setTimeout(() => {
            const flashContainer = document.getElementById('flash-container');
            if (flashContainer) {
                flashContainer.style.display = 'none';
            }
        }, 7000);

        function redirectToLogin() {
            window.location.href = "{{ url_for('login') }}";
          }
    </script>

</body>
</html>
